<html>
<!--<![endif]-->

    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Website Description -->
        <title>Rock, Paper, Scissors!</title>
        <meta name="description" value="Basic game of rock, paper, scissors">
        <meta name="author" value="Nadia Putri">
        <meta name="keywords" content="rock,paper,scissors,game">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css" type="text/css">

        <!-- Scripts -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    </head>

    <body>
        <heading>
            <h1>ROCK.PAPER.SCISSORS</h1>
            <div id="stats">
                    <p id="round">Round: 0</p>
                    <p id="score">Score: 000</p>
            </div>
        </heading>
        <main>
            <div id="game">
                <div class="player">
                    <h2>[ Computer ]</h2>
                    <i class="fas fa-hand-rock fa-5x"></i>
                </div>
            
                <div class="player">
                    <h2>[ User ]</h2>
                    <i class="fas fa-hand-rock fa-5x"></i>
                </div>
            </div>

            <div id="moves">
                <p>Your Move:</p>
                <button class="valid-move" id="rock">
                    <p>Rock</p>
                    <i class="fas fa-hand-rock fa-3x"></i>
                </button>
                <button class="valid-move" id="paper">
                    <p>Paper</p>
                    <i class="fas fa-hand-paper fa-3x"></i>
                </button>
                <button class="valid-move" id="scissors">
                    <p>Scissors</p>
                    <i class="fas fa-hand-scissors fa-3x"></i>
                </button>
            </div>
        </main>
    </body>
</html>

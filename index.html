<html>
<!--<![endif]-->

    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Website Description -->
        <title>Rock, Paper, Scissors!</title>
        <meta name="description" value="Basic game of rock, paper, scissors">
        <meta name="author" value="Nadia Putri">
        <meta name="keywords" content="rock,paper,scissors,game">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css" type="text/css">

        <!-- Scripts -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    </head>

    <body>
        <heading>
            <h1>Rock.Paper.Scissors</h1>
            <div id="stats">
                <div>
                    <p>Round: </p>
                    <p id="round">0</p>
                </div>
                <div>
                    <p>Score: </p>
                    <p id="score">0</p>
                </div>
            </div>
        </heading>
        <main>
            <div class="player">
                <h2>[ Computer ]</h2>
                <i class="comp-move fas fa-hand-rock"></i>
            </div>
            <div class="player">
                <h2>[ User ]</h2>
                <i class="user-move fas fa-hand-rock"></i>
            </div>

            <div id="moves">
                <h2>Your Move:</h2>
                <button id="rock">
                    <i class="fas fa-hand-rock"></i>
                    <br>Rock
                </button>
                <button id="paper">
                    <i class="far fa-hand-paper"></i>
                    <br>Paper
                </button>
                <button id="scissors">
                    <i class="far fa-hand-scissors"></i>
                    <br>Scissors
                </button>
            </div>
        </main>
    </body>
</html>
